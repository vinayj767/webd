<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label>
            <b>Name:</b>
            <input type="text" placeholder="Write your name" name="N">
        </label>
        <br>
        <br>
        <label>
            <b>Email:</b>
            <input type="text" placeholder="Write your email" name="E">
        </label>
        <br>
        <br>
        <label>
            <b name="mes">Message</b>
            <br>
            <textarea></textarea>
        </label><br>
        <label>
            <b>Rate us out of 5:</b><br>
            1
            <input type="radio" value="1" name="Rate"><br>
            2
            <input type="radio" value="2" name="Rate"><br>
            3
            <input type="radio" value="3" name="Rate"><br>
            4
            <input type="radio" value="4" name="Rate"><br>
            5
            <input type="radio" value="5" name="Rate"><br>
        </label>
        <button type="submit"><b>Send your message!</b></button>
    </form>
    
</body>
</html>
